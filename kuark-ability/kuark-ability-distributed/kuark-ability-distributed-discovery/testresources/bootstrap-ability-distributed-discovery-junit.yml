# 指定运行端口
server:
  port: 8101

# 指定服务名称
spring:
  application:
    name: kuark-ability-distributed-discovery
  cloud:
    # 注册中心选择Nacos
    nacos:
      discovery:
        enabled: false  # nacos注册中心启用开关，与eureka二选一
        server-addr: 127.0.0.1:8848


# 注册中心选择Eureka
eureka:
  client:
    enabled: true  # eureka注册中心启用开关，与nacos二选一
    # 注册到Eureka的注册中心
    register-with-eureka: true
    # 获取注册实例列表
    fetch-registry: true
    service-url:
      # 注册中心地址
      defaultZone: http://localhost:8001/eureka
